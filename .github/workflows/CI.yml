name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: public.ecr.aws/sam/build-nodejs16.x:latest
    steps:
      - name: Install yarn
        run: npm install --global yarn@1.22.18

      - uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            .yarn
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Build
        run: |
          yarn --frozen-lockfile --cache-folder .yarn
          yarn workspace @millihq/tf-next-image-optimization build

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: lambda
          path: |
            lib/dist.zip
            lib/dist/**/*
          if-no-files-found: error

  test-integration:
    runs-on: ubuntu-latest
    container: public.ecr.aws/sam/build-nodejs16.x:latest

    services:
      s3:
        image: registry.gitlab.com/dealmore/dealmore-build-images:s3-emulator
        env:
          MINIO_ACCESS_KEY: test
          MINIO_SECRET_KEY: testtest

    steps:
      - name: Install yarn
        run: npm install --global yarn@1.22.18

      - uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            .yarn
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Jest
        run: |
          yarn --frozen-lockfile --cache-folder .yarn
          yarn test

  test-e2e:
    runs-on: ubuntu-latest
    needs: build
    env:
      SAM_CLI_TELEMETRY: 0
      # Don't worry these are fake AWS credentials for AWS SAM
      AWS_ACCESS_KEY_ID: ABIAZLJNBT8I3KFOU4NO
      AWS_SECRET_ACCESS_KEY: 4Xt3Rbx4DO21MhK1IHXZXRvVRDuqaQ0Wo5lILA/h

    services:
      s3:
        image: registry.gitlab.com/dealmore/dealmore-build-images:s3-emulator
        env:
          MINIO_ACCESS_KEY: test
          MINIO_SECRET_KEY: testtest
        ports:
          - 9000:9000

    steps:
      - name: Setup AWS SAM
        run: |
          brew tap aws/tap
          brew install aws-sam-cli
          sam --version

      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: lambda
          path: lib

      - name: Run e2e-test
        run: yarn test:e2e --runInBand

  publishRelease:
    name: Potentially publish release
    runs-on: ubuntu-latest
    needs: [build, test-integration, test-e2e]
    if: github.ref == 'refs/heads/main'
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 25

      - name: Fetch git tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: lambda
          path: lib

      # git user is required (bot not used) by release-it
      - name: Set git user to GitHub Actions
        uses: fregante/setup-git-user@v1.0.1

      - name: Set registry for publish
        run: yarn config set registry https://registry.npmjs.org

      - name: Publish packages
        run: ./scripts/publish-release.sh
